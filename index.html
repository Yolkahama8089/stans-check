<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Stans Check</title>
</head>

<body onload="onLoad()">
    <!-- Grid Container Div -->
    <div id="wrapper">
        <!-- Banner -->
        <div id="banner-cell">
            <p id="banner-text">
                <img src="img/stans-check.png" alt="logo" id="logo">
                Stan's Check
            </p>
        </div>

        <!-- input container -->
        <div id="input-cell">
            <div id="inputs-container">
                Handle: <input type="text" id="name-input">
                Keyword<input type="text" id="topic-input">
                <button id="search-button" onclick="onSearch()">Search</button>
            </div>
        </div>

        <!-- twitter names container -->
        <div id="names-cell">

        </div>

        <!-- tweets container -->
        <div id="tweets-cell">

        </div>

    </div>
</body>

</html>
